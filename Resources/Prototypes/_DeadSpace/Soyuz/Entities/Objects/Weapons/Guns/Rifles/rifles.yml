- type: entity
  name: АКМС-У
  parent: [BaseItem, BaseSecurityContraband]
  id: WeaponRifleAKMCY
  description: Укороченный вариант автомата АКМС. В простонародии Ксюха
  components:
  - type: Sprite
    sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/Rifles/aky.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/Rifles/aky.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Large
  - type: AmmoCounter
  - type: Gun
    minAngle: 10
    maxAngle: 22
    fireRate: 5.5
    burstFireRate: 11
    selectedMode: FullAuto
    availableModes:
      - FullAuto
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  name: АН-94
  parent: [BaseWeaponRifle, BaseSecurityContraband]
  id: WeaponRifleAbakan
  description: Автомат имеет подвижный ствол, двухкамерный ДТК замкнутого типа и смещенный вправо относительно оси канала ствола магазин.
  components:
  - type: Sprite
    sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/Rifles/abakan.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/Rifles/abakan.rsi
  - type: Item
    sprite: _DeadSpace/Soyuz/Objects/Weapons/Guns/Rifles/abakan.rsi
    size: Large
  - type: Gun
    fireRate: 6.5
    burstFireRate: 18
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - Burst
    shotsPerBurst: 2
    burstCooldown: 0.25
    soundGunshot:
      path: /Audio/_DeadSpace/Souyz/Weapons/Guns/Gunshots/abakan.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ADTExtMagazineRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
            - ADTExtMagazineRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
