# EncryptionKey

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyTraumaTeam
  name: ключ шифрования TTI
  description: Ключ шифрования TTI.
  components:
  - type: EncryptionKey
    channels:
    - TraumaTeam
    defaultChannel: TraumaTeam
  - type: Sprite
    layers:
    - state: crypt_blue
    - state: nano_label

- type: radioChannel
  id: TraumaTeam
  name: chat-radio-traumateam
  keycode: 'з'
  frequency: 2707
  color: "#00d0ff"
  longRange: true

# Implant

- type: entity
  id: DeathRattleImplanterTraumaTeam
  name: имплантер трекер TTI
  suffix: Трекер TTI
  parent: BaseImplantOnlyImplanter
  components:
    - type: Implanter
      implant: TrackingImplantTraumaTeam

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplantTraumaTeam
  name: трекер имплант TTI
  description: Имплант, который следит за состоянием здоровья носителя и в случае падения в критическое состояние, сообщает об этом в радио-канал TTI
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      whitelist:
        components:
        - MobState
    - type: SuitSensor
      randomMode: false
      controlsLocked: true
      mode: SensorCords
      activationContainer: "implant"
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: StationLimitedNetwork
    - type: WirelessNetworkConnection
      range: 3000
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
    - type: RattleOnTrigger
      targetUser: true

- type: entity
  parent: [ClothingShoesBootsMagBase, BaseJetpack]
  id: ClothingShoesMagBootsTTI
  name: магнитные ботинки TTI GravLock
  categories: [ HideSpawnMenu ]
  description: Трекинговые ботинки с интегрированной магнитной подошвой для работы в условиях нулевой гравитации или на скользких поверхностях. Изначально наполнены сжиженным кислородом.
  components:
  - type: Sprite
    sprite: _DeadSpace/Sponsor/TraumaTeam/magboots.rsi
    layers:
    - state: icon
    - state: icon-on
  - type: Clothing
    sprite: _DeadSpace/Sponsor/TraumaTeam/magboots.rsi
    clothingVisuals:
      feet:
      - state: equipped-FEET
      - state: on-equipped-FEET
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: GasTank
    outputPressure: 5
    air:
      volume: 70
      temperature: 72
      moles:
        - 118.48044
  - type: Item
    sprite: null
    size: Normal
  - type: Tag
    tags: []

