- type: entity
  parent: [ClothingOuterHardsuitBase, BaseSyndicateContraband]
  id: ClothingOuterHardsuitOfficerTTI
  name: скафандр офицера TTI Aesculap
  description: Тяжелый боевой скафандр с интегрированной системой жизнеобеспечения. Оснащен автоматическими инъекторами, подавляющими боль и стабилизирующими критические состояния.
  components:
  - type: Sprite
    sprite: _DeadSpace/Sponsor/TraumaTeam/hardsuit.rsi
  - type: Clothing
    sprite: _DeadSpace/Sponsor/TraumaTeam/hardsuit.rsi
  - type: Item
    size: Huge
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: FireProtection
    reduction: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.55
        Heat: 0.45
        Shock: 0.45
        Radiation: 0.4
        Caustic: 0.45
        Poison: 0.45
        Stun: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitOfficerTTI
  - type: HardsuitIdentification
  - type: Speech
  - type: TTS
    voice: Adjutant
  - type: AutoInjectReagentClothingOnAllowedState
    durationRegenReagents: 90
    allowedStates:
    - Critical
    reagents:
      Rororium: 5
      Pyrazine: 5
      Omnizine: 10
      Stimulants: 20
      Saline: 10
  - type: Tag
    tags: []

- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
